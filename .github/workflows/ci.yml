name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release (for reuse, e.g. v3.0.0)"
        required: true
        default: "v3.0.0"
      release_title:
        description: "Release title (optional)"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build all variants
        run: |
          set -euo pipefail
          chmod +x ./gradlew

          init_script="$(mktemp)"
          cat > "$init_script" <<'EOF'
          allprojects {
            def fallback = System.getProperty("ci.modmenuFallback", "false").toBoolean()
            if (!fallback) return
            repositories {
              maven {
                url = uri("https://api.modrinth.com/maven")
                name = "Modrinth"
              }
            }
            configurations.configureEach {
              resolutionStrategy.dependencySubstitution {
                def modmenuVersion = project.findProperty("deps.modmenu")
                if (modmenuVersion != null && modmenuVersion.toString().trim()) {
                  substitute(module("com.terraformersmc:modmenu"))
                    .using(module("maven.modrinth:modmenu:${modmenuVersion}"))
                }
              }
              resolutionStrategy.eachDependency { details ->
                if (details.requested.group == "com.terraformersmc" && details.requested.name == "modmenu") {
                  def version = details.requested.version
                  if (version != null && version.toString().trim()) {
                    details.useTarget("maven.modrinth:modmenu:${version}")
                  }
                }
              }
            }
          }
          EOF

          attempt=1
          max_attempts=3
          success=0
          
          while [ "$attempt" -le "$max_attempts" ]; do
            echo "Build attempt $attempt of $max_attempts"

            refresh_deps=""
            if [ "$attempt" -eq 1 ]; then
              refresh_deps="--refresh-dependencies"
            fi

            fallback_flag=""
            if [ "$attempt" -ge 2 ]; then
              fallback_flag="-Dci.modmenuFallback=true"
            fi

            extra_flags=""
            if [ "$attempt" -eq "$max_attempts" ]; then
              extra_flags="--stacktrace"
            fi

            # Use parallel builds and increase memory
            if ./gradlew \
              $refresh_deps \
              --console=plain \
              --no-daemon \
              --parallel \
              --max-workers=4 \
              -Dorg.gradle.jvmargs="-Xmx4G -XX:+HeapDumpOnOutOfMemoryError" \
              -Dorg.gradle.internal.repository.max.retries=5 \
              -Dorg.gradle.internal.repository.initial.backoff=1000 \
              -Dorg.gradle.internal.http.connectionTimeout=30000 \
              -Dorg.gradle.internal.http.socketTimeout=30000 \
              $fallback_flag \
              -I "$init_script" \
              $extra_flags \
              1.20.1-fabric:build \
              1.20.4-fabric:build \
              1.20.4-neoforge:build \
              1.20.6-fabric:build \
              1.20.6-neoforge:build \
              1.21.1-fabric:build \
              1.21.1-neoforge:build \
              1.21.4-fabric:build \
              1.21.4-neoforge:build \
              1.21.6-fabric:build \
              1.21.6-neoforge:build \
              1.21.8-fabric:build \
              1.21.8-neoforge:build \
              1.21.9-fabric:build \
              1.21.9-neoforge:build \
              1.21.10-fabric:build \
              1.21.10-neoforge:build \
              1.21.11-fabric:build \
              1.21.11-neoforge:build; then
              success=1
              break
            fi

            echo "Build failed on attempt $attempt"
            if [ "$attempt" -lt "$max_attempts" ]; then
              echo "Retrying in 10 seconds..."
              sleep 10
            fi
            attempt=$((attempt+1))
          done
          
          if [ "$success" -ne 1 ]; then
            echo "Build failed after $max_attempts attempts"
            exit 1
          fi

      - name: Upload build artifacts
        if: success() || failure()  # Upload even if build fails
        uses: actions/upload-artifact@v4
        with:
          name: votekick-jars
          path: |
            versions/**/build/libs/*.jar
            build/libs/**/*.jar
            !**/*-sources.jar
            !**/*-javadoc.jar

  release:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: votekick-jars
          path: dist

      - name: Resolve release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag_name }}" >> "$GITHUB_OUTPUT"
            if [ -n "${{ inputs.release_title }}" ]; then
              echo "title=${{ inputs.release_title }}" >> "$GITHUB_OUTPUT"
            else
              echo "title=${{ inputs.tag_name }}" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "title=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: ${{ steps.release_tag.outputs.title }}
          files: dist/**/*.jar
          fail_on_unmatched_files: true
